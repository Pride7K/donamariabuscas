<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="mdb bootstrap/css/mdb.css">
    <link rel="stylesheet" href="inicial.css">
    <title>Cadastrar-se</title>
</head>

<body
    style="background-color: rgb(251,64,76);background-image: url(imagens/logotipo.png);background-repeat: no-repeat;background-position: left center;background-size: 20%;">
    <div class="container-fluid" style="margin-bottom: 5%;">
        <div class="row" style="background-color: rgb(250,4,109);">
            <div class="col-md-5" style="background: linear-gradient(to right,rgb(254,164,21),rgb(250,4,109))">
                <a href="index.html"><img src="imagens/Maior comparador do brasil.png"></a>
            </div>
            <div class="col-md-2" style="background-color: rgb(250,4,109)">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row"
            style="background-color:whitesmoke;border-radius: 5px;box-shadow: 5px 5px 10px  rgba(0, 0, 0, 0.281);">
            <div class="col-md-12">
                <h3 style="padding: 2%;"><strong>Cadastre-se</strong></h3>
                <small class="text-muted" style="padding: 2%;">Por favor preencha todos os campos</small>
                <hr>
                <form action="">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Primeiro nome">&nbsp;&nbsp;<input
                            type="text" class="form-control" placeholder="Ultimo nome">
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Seu email">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Sua senha">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Confirme sua senha">
                    </div>
                    <button type="submit" style="border-style: none;background-color:whitesmoke;"><a href="#"
                            class="btn btn-primary btn-lg active" role="button"
                            aria-pressed="true">Cadastrar-se</a></button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
