<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="mdb bootstrap/css/mdb.css">
    <link rel="stylesheet" href="cadastrar.css">
    <link rel="stylesheet" href="./stylebot.css">
    <title>Cadastrar-se</title>
</head>

<body
    style="background-color: rgb(251,64,76);background-image: url(imagens/logotipo.png);background-repeat: no-repeat;background-position: left center;background-size: 20%;">
    <div class="container-fluid" style="margin-bottom: 5%;">
        <div class="row" style="background-color: rgb(250,4,109);">
            <div class="col-md-5" style="background: linear-gradient(to right,rgb(254,164,21),rgb(250,4,109))">
                <a href="index.html"><img src="imagens/Maior comparador do brasil.png"></a>
            </div>
            <div class="col-md-2 offset-md-4" style="display: flex;">
                    <div class="divbotao" id="botaoaparecer">
                        <input type="image" src="imagens/grandmother (3).png" >
                        <br>
                    </div>
                    <p style="animation: blinker 1s linear infinite;border-radius: 15px;padding: 1%;" id="botaoaparecer3">Caso precise de
                        ajuda eu estou aqui</p>
                </div>
                <div class="sumir" id="div1">
                    <div style="background-color: brown;width: 100%;height: 100px;padding-top:5%;">
                        <div style="margin-left: 95%;color: white;">
                            <input type="image" src="imagens/down-arrow.png" id="buttonDivChat">
                        </div>
                        <div style="background-color: brown;width: 100%;text-align: center;">
                            ASSISTENTE VIRTUAL DONA MARIA
                        </div>
                    </div>
                    <div class=" chat-column" style="word-wrap: break-word;
                                line-height: 1.25rem;">
                        <div id="chat" style="word-wrap: break-word;
                                  line-height: 1.25rem;"></div>
                        <label for="textInput" class="inputOutline">
                            <input id="textInput" class="input responsive-column" autofocus placeholder="Diga algo"
                                type="text">
                        </label>
                    </div>
                </div>
        </div>
    </div>
    <div class="container">
        <div class="row"
            style="background-color:whitesmoke;border-radius: 5px;box-shadow: 5px 5px 10px  rgba(0, 0, 0, 0.281);">
            <div class="col-md-12">
                <h3 style="padding: 2%;"><strong>Cadastre-se</strong></h3>
                <small class="text-muted" style="padding: 2%;">Por favor preencha todos os campos</small>
                <hr>
                <form action="/add" method="POST">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Primeiro nome">&nbsp;&nbsp;<input
                            type="text" class="form-control" placeholder="Ultimo nome">
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Seu email">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Sua senha">
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Confirme sua senha">
                    </div>
                    <button type="submit"  class="btn btn-primary btn-lg active" role="button"
                    aria-pressed="true" style="border-style: none;background-color:whitesmoke;">Cadastrar-se</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
